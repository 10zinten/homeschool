{% extends "app_base.html" %}

{% block head_title%}Courses{% endblock %}

{% block main %}
  <h1 class="font-thin text-2xl text-blue-900">Courses</h1>

  <div class="flex flex-col sm:flex-row w-full">
    {% for grade_level, courses in courses_by_grade_level.items %}
      <div class="w-full max-w-xs">
        <h2 class="font-thin text-xl text-blue-900 mt-8">{{ grade_level.name }}</h2>

        {% for course in courses %}
          <div class="font-light p-1">
            <a href="{% url "courses:detail" course.uuid %}" class="hover:underline">
              {{ course.name }}
            </a>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
