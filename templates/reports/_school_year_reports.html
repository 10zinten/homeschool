<div class="flex flex-col max-w-4xl mb-8">
  <div class="flex flex-row">
    <div class="w-1/6 text-sm uppercase tracking-wide font-extralight py-2">School Year</div>
    <div class="w-1/6 text-sm uppercase tracking-wide font-extralight py-2">Year-End Bundle</div>
  </div>
{% for school_year in school_years %}
  <div class="flex flex-row">
    <div class="w-1/6 text-sm font-light py-1 border-t border-yellow-400 border-dotted">{{ school_year }}</div>
    <div class="w-1/6 text-sm font-light py-1 border-t border-yellow-400 border-dotted">
      <a class="block sm:-m-2 p-2 flex items-center hover:text-gray-600"
         href="{% url 'reports:bundle' school_year.id %}">
        <svg class="h-4 w-4 mr-2 text-yellow-500 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7.03 2.6a3 3 0 0 1 5.94 0L15 3v1h1a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6c0-1.1.9-2 2-2h1V3l2.03-.4zM5 6H4v12h12V6h-1v1H5V6zm5-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
        View
      </a>
    </div>
  </div>
{% endfor %}
</div>
